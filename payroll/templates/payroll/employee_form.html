<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Payroll System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_0yfsb3a1.json"
      background="transparent" speed="1"
      style="width:80px; height:80px;" loop autoplay>
    </lottie-player>
    <h1 class="text-3xl font-bold text-gray-800">HR Payroll Management</h1>
  </div>

  <!-- Employee Form -->
  <div class="bg-white shadow-lg rounded-xl p-6 mb-10">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Employee</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow">
        âž• Add Employee
      </button>
    </form>
  </div>


</body>
</html>
