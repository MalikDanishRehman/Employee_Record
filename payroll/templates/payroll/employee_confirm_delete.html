<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        h2 { color: #dc3545; }
        form { margin-top: 20px; }
        button, a {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        button {
            background: #dc3545;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #a71d2a; }
        a {
            background: #6c757d;
            color: white;
        }
        a:hover { background: #5a6268; }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete "{{ employee.name }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'employee_list' %}">Cancel</a>
    </form>
</body>
</html>
